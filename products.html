<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <header>
        <h1>Mahsulotlar</h1>
        <nav>
            <hr>
            <a href="index.html">Asosiy sahifaga qaytish</a>
            <hr>
        </nav>
    </header><br>
    <h2>Yangi mahsulot qo'shish</h2>
    <form action="">
        <label for="name">Nomi:</label>
        <input type="text" name="" id="name" placeholder="Nomi" required>
        <label for="price">Narxi:</label>
        <input type="number" name="" id="price" placeholder="Yangi mahsulot narxi" required>
        <label for="category">Kategoriya:</label>
        <input type="text" name="" id="category" placeholder="Yangi mahsulot kategoriyasi" required>
        <label for="quantity">Ombor miqdori: </label>
        <input type="number" name="" id="quantity" placeholder="Yangi mahsulot miqdori" required>
        <input type="submit" name="" id="" value="Qo'shish">
    </form>
    <h2>Mahsulotlar ro'yhati</h2>
    <table border="1" cellpadding="7" cellspacing="0" >
        <tr>
            <th>#</th>
            <th>Nomi</th>
            <th>Narxi</th>
            <th>Kategoriya</th>
            <th>Miqdori</th>
            <th>Harakatlar</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Laptop</td>
            <td>1500.00</td>
            <td>Electronics</td>
            <td>10</td>
            <td>
                <form action="">
                    <input type="submit" name="" id="" value="Tahrirlash">
                    <input type="reset" name="" id="" value="O'chirish">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
